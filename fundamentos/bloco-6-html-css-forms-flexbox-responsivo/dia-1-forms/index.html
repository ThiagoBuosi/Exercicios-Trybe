<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercicio Forms</title>
  </head>
  <body>
    <header class="header-pagina">Exercicios</header>
    <form action="">
      <div class="nome">
        <label for="text-name"
          >Name:
          <input
            type="text"
            name="texto"
            id="text-name"
            placeholder="digite seu nome aqui"
          />
        </label>
      </div>
      <div class="email">
        <label for="e-mail"
          >Email:
          <input
            type="email"
            name="e-mail"
            id="e-mail"
            placeholder="digite seu e-mail aqui"
          />
        </label>
      </div>
      <div class="opcoes">
        <input type="radio" name="opcoes" id="cidade" value="cidade" />
        <label for="cidade">Cidade</label>

        <input type="radio" name="opcoes" id="campo" value="campo" />
        <label for="campo">Campo</label>

        <input type="radio" name="opcoes" id="praia" value="praia" />
        <label for="praia">Praia</label>

        <input type="radio" name="opcoes" id="montanhas" value="montanhas" />
        <label for="montanhas">Montanhas</label>
      </div>
      <div class="textarea">
        <label for="areaTexto">Digite Seu Texto Aqui</label>
        <textarea
          name="areaTexto"
          id="areaTexto"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="dataViagem">
        <label for="melhorData">
          Data:
          <input
            type="text"
            name="data"
            id="melhorData"
            placeholder="dd/mm/aaaa"
          />
        </label>
      </div>
      <div class="checkBox">
        <label for="checkbox">Concordo 1</label>
        <input type="checkbox" name="concordo" id="checkbox" />
      </div>
      <div class="checkBox">
        <label for="checkbox2">Concordo 2</label>
        <input type="checkbox" name="concordo" id="checkbox2" />
      </div class='botao'>
      <button type="submit">Enviar</button>
      <button type="reset">Apagar</button>
    </form>
  </body>
</html>
